spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Mock API key for tests
openweather.api.key=test-api-key
openweather.api.base-url=https://api.openweathermap.org
openweather.geocoding.url=${openweather.api.base-url}/geo/1.0/zip
openweather.weather.url=${openweather.api.base-url}/data/2.5/weather

logging.level.org.springframework.web=DEBUG
logging.level.com.weather=DEBUG